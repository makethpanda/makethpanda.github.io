<!DOCTYPE html>
<html> 
  <head> 
    <title>Portfolio</title> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/jcubic/static/js/wcwidth.js"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery.terminal/js/jquery.mousewheel-min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/aaronbarker/css-variables-polyfill@master/css-var-polyfill.js"></script>
    <script type="text/javascript"  src="shell.js"></script> <!-- sources pour intro -->
    <link rel="stylesheet" type="text/css" href="frontpage.css">
  </head> 
    <body>
        <form>
            <label for="type">Window Type:</label>
            <select id="type">
                <option value="osx">osx</option>
                <option value="ubuntu" selected>ubuntu</option>
                <option value="windows">windows</option>
                <option value="custom">custom</option>
            </select>
            <label for="dark">dark</label>
            <input type="checkbox" id="dark" checked/>
        </form>
        <!-- shell.js terminal window -->
        <div class="shell ubuntu dark shadow">
            <div class="status-bar">
                <div class="buttons">
                    <a href="javascript:;" class="close" title="Close">
                        <i class="fa fa-times"></i>
                    </a>
                    <a href="javascript:;" class="minimize" title="Minimize">
                        <i class="fa fa-minus"></i>
                        
                    </a>
                    <a href="javascript:;" class="enlarge" title="Enlarge">
                        <i class="fa fa-plus"></i>
                        
                    </a>
                        
                </div>
                <div class="title">user@Portfolio: ~</div>
            </div>
            <div class="content"></div>
        </div>
    </body>
</html>
