<!DOCTYPE html>
<html> 
  <head> 
    <title>Portfolio</title> 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.23.2/js/jquery.terminal.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.23.2/css/jquery.terminal.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/js-polyfills@0.x.x/keyboard.js"></script>

    <script type="text/javascript"  src="shell.js"></script> <!-- sources pour intro -->
    <link rel="stylesheet" type="text/css" href="frontpage.css">
  </head> 
    <body>
        <form>
            <label for="type">Window Type:</label>
            <select id="type">
                <option value="osx">osx</option>
                <option value="ubuntu" selected>ubuntu</option>
                <option value="windows">windows</option>
                <option value="custom">custom</option>
            </select>
            <label for="dark">dark</label>
            <input type="checkbox" id="dark" checked/>
        </form>
        <!-- shell.js terminal window -->
        <div class="shell ubuntu dark shadow">
            <div class="status-bar">
                <div class="buttons">
                    <a href="javascript:;" class="close" title="Close">
                        <i class="fa fa-times"></i>
                    </a>
                    <a href="javascript:;" class="minimize" title="Minimize">
                        <i class="fa fa-minus"></i>
                        
                    </a>
                    <a href="javascript:;" class="enlarge" title="Enlarge">
                        <i class="fa fa-plus"></i>
                        
                    </a>
                        
                </div>
                <div class="title">user@Portfolio: ~</div>
            </div>
            <div class="content"></div>
        </div>
    </body>
</html>
